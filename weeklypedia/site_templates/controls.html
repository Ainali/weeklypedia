<!doctype html>
<html>
<head>
  <title>Weeklypedia controls</title>
  <meta charset="utf-8" />
  <link href="/static/css/style.css" rel="stylesheet" media="all">
</head>
<body>
  <header>
  <h1><span>Weeklypedia control</span> </h1>
  </header>
  <article>
    <section>
      <h2>Publish an issue</h2>
      <form action="/publish/send" method="POST">
        <p>
          <label for="list-id">List ID</label>
          <input id="list-id" name="list_id" type="text" value="a5ecbc7404">
        </p>
        <p>
          <label for="language">Language code</label>
          <input id="language" name="lang" type="text" value="en">
        </p>
        <p>
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" value="Weeklypedia: test">
        </p>
        <!-- <p>
          <label for="source">Source</label>
          <select id="source" name="source">
            <option>From new query</option>
          </select>
        </p> -->
        <p>
          <label for="intro">Message</label>
          <textarea id="intro" name="intro" cols=50 rows=5>Hello there, welcome to our weekly digest of Wikipedia activity!</textarea>
        <p>
          <label for="send-key">Key code</label>
          <input id="send-key" name="send_key" autocomplete="off">
        </p>
        <p>
          <label for="testing-cbox">Testing</label>
          <input id="testing-cbox" name="is_dev" type="checkbox" checked />
        </p>
        <button type="submit">Submit</button>
      </form>
    </section>
  </article>

    ga('create', 'UA-40320359-1', 'hatnote.com');
    ga('send', 'pageview');
  </script>
</body>
</html>
